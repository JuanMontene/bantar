<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bantar Soluciones &bull; Contacto</title>
    <link rel="stylesheet" href="./css/styles_5.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/f87ececba4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav" id="nav_side">
        <a href="incio-bantars.html" class="enlace_logo">
          <img
            class="logo"
            src="img/Logo Bantar PNG 1.png"
            alt="logo de la empresa, bantar soluciones"
          />
        </a>
        <button class="nav-toggle">
          <img class="bars" src="./img/bars.png" alt="" id="btn_open" />
        </button>
        <ul class="nav_menu" id="menu_side">
          <li class="nav_menu_item">
            <a href="incio-bantars.html" class="nav_menu_link nav-link"
              >Inicio</a
            >
          </li>
          <li class="nav_menu_item">
            <a href="./productos.html" class="nav_menu_link nav-link"
              >Productos</a
            >
          </li>
          <li class="nav_menu_item">
            <a href="./nosotros.html" class="nav_menu_link nav-link"
              >Nosotros</a
            >
          </li>
          <li class="nav_menu_item">
            <a href="./clientes.html" class="nav_menu_link nav-link"
              >Clientes</a
            >
          </li>
          <li class="nav_menu_item">
            <a
              href="./contacto.html"
              class="nav_menu_link nav-link color-mantenido"
              >Contacto</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="./img/contacto/contacto-banner.jpg" alt="" class="banner" />
      <div class="container">
        <h1 class="titulo-contacto">Comuniquese con nosotros</h1>
        <div class="contact-wrapper">
          <div class="contact-form">
            <h3>Nos comunicaremos con usted de la manera mas rapida posible</h3>
            <form action="">
              <p>
                <label for="">Nombre Completo</label>
                <input type="text" name="fullname" />
              </p>
              <p>
                <label for="">Correo Electronico</label>
                <input type="email" name="email" />
              </p>
              <p>
                <label for="">Telefono</label>
                <input type="tel" name="phone" />
              </p>
              <p>
                <label for="">Asunto</label>
                <input type="text" name="asunto" />
              </p>
              <p class="block">
                <label for="">Mensaje</label>
                <textarea name="mensaje" id="" rows="3"></textarea>
              </p>
              <p class="block block-2">
                <button type="submit">Enviar</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
